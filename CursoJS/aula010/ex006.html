<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: #ad03ada1;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Intereja...
    </div>

    <script>
         var area = window.document.getElementById('area')

         area.addEventListener('click', clicar)
         area.addEventListener('mouseenter', entrar)
         area.addEventListener('mouseout', sair)

        function clicar(){
            area.innerText = "Clicou!"
            area.style.background = "#C40665"
        }

        function entrar(){
            area.innerText = "Entrou!"
            area.style.background = "#5806BA"
        }

        function sair(){
            area.innerText = "Saiu!"
            area.style.background = "#9006C4"
        }
    </script>
</body>
</html>
