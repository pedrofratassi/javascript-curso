<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }

        input{
            font: normal 18pt Arial;
            width: 100px;
        }

        div#result{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="textn1" id="textn1"> +

    <input type="number" name="textn2" id="textn2">

    <input type="button" value="Somar" onclick="somar()">

    <div id="result">
        Resultado
    </div>
    
    <script>
        function somar(){
            var txtn1 = window.document.getElementById('textn1')

            var txtn2 = window.document.getElementById('textn2')

            var res = window.document.getElementById('result')

            var n1 = Number(txtn1.value)

            var n2 = Number(txtn2.value)

            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
