<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        p{
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Veículo: <input type="number" name="txt_velocidade" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">

    <div id="result">

    </div>
    <script>
        function calcular(){
            var txtSpeed = window.document.getElementById("txtvel")

            var res = window.document.getElementById("result")

            var vel = Number(txtSpeed.value)

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`

            if(vel > 60){
                res.innerHTML += `<p>Você passou o limite de velocidade e por isso será <strong>Multado!</strong></p>`
            }

            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
